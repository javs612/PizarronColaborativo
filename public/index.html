<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<title>ExamenFiguras</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" type="text/javascript"></script>
</head>

<body>
	<div class="row" style="height: 20%">
			<div class="column">
				<h2>Alumnos</h2>
				<p>Jose Villegas, Victor Machuca</p>
			</div>
			<div class="column">
				<h2>Figuras</h2>
				<div class="contenido">
					<div class="column">
						<button onclick="figura(0);"><img src="img/circulo.png" style="width:40px;height: 40px"></button>
					</div>
					<div class="column">
						<button onclick="figura(1);"><img src="img/cuadrado.png" style="width:40px;height: 40px"></button>
					</div>
					<div class="column">
						<button onclick="figura(2);"><img src="img/linea.png" style="width:40px;height: 40px"></button>
					</div>
				</div>
			</div>
			<div class="column">
				<h2>Color</h2>
				<div class="contenido">
					<div class="column"><input type="color" name="color" id="colorIN" value="#ffffff"></div>
					
				</div>
			</div>
	</div>
	<div class="row" style="height: 80%" id="canvasP"></div>
</body>
</html>
